<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(45deg, rgb(253, 60, 255), rgb(0, 60, 255));
            background-size: cover;
            background-attachment: fixed;
            color: #fff; /* Set text color to white for better visibility on the gradient background */
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.9); /* Add a semi-transparent white background to the container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a subtle box shadow for better contrast */
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #070231;
        }
        .task-text {
            flex: 1;
        }
        .task-actions {
            margin-left: 10px;
        }
        .task-actions button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minha Lista de Tarefas</h1>
        <ul id="todo-list">
            <li>
                <div class="task-text">Fazer compras</div>
                <div class="task-actions">
                    <button onclick="removeTask(this)">Remover</button>
                </div>
            </li>
            <li>
                <div class="task-text">Estudar para o exame</div>
                <div class="task-actions">
                    <button onclick="removeTask(this)">Remover</button>
                </div>
            </li>
        </ul>
        <input type="text" id="new-task" placeholder="Nova tarefa">
        <button onclick="addTask()">Adicionar Tarefa</button>
    </div>

    <script>
        function addTask() {
            const taskText = document.getElementById('new-task').value;
            if (taskText) {
                const ul = document.getElementById('todo-list');
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="task-text">${taskText}</div>
                    <div class="task-actions">
                        <button onclick="removeTask(this)">Remover</button>
                    </div>
                `;
                ul.appendChild(li);
                document.getElementById('new-task').value = '';
            }
        }

        function removeTask(button) {
            const li = button.closest('li');
            li.remove();
        }
    </script>
</body>
</html>
